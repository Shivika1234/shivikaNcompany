<html>
<head>
<title> Open Account</title>
<style>
 .header {  background-color: rgb(220, 226, 224);
            height: 80px;
            text-align: center;
            border : solid 2px;
            }   
 .body {    background-color: rgb(189, 190, 184);
            margin-top: 5px;
            border: solid 1px;
            padding: 10px;
            margin: 0.5px;
            
            }    
 .fontweight {
    font-size: larger;
    font-weight: 500;
    
 }  
 
 .space {
    margin-left: 50px;
 }
</style>
</head>
<body>
    <div class="header">
<h1>Account Opening Form </h1>
</div>

<div class="body">

<label class="fontweight"> First Name </label> 
 <input type ="text" class = "space"/>
<label class="fontweight"> Last Name </label> 
<input type ="text"/><br><br>

<label class="fontweight">Account Type</label>
<select class = "space">
<option> Current Account</option>
<option> Saving Account</option>
</select><br><br>

<label class="fontweight"> Mother's Name </label> 
<input type ="text" class = "space"/><br><br>

<label class="fontweight"> Monthly Salary</label>
<input type ="range" class = "space"/><br><br>

<label class="fontweight" >Gender</label>
Male<input type ="radio"/>
Female<input type ="radio"/>
Trans<input type ="radio"/><br><br>

<label class="fontweight"> Date Of Birth </label> 
<input type ="date" class = "space"/><br><br>

<label class="fontweight">Marital Status </label><br>
Single<input type ="radio" class = "space" /><br>
married<input type ="radio" class = "space" /><br>
divorced<input type ="radio" class = "space"/><br>
widow(er)<input type ="radio" class = "space"/><br><br>

Address<br>
<textarea class = "space" class="fontweight" > </textarea><br><br>


<label class="fontweight">Contact number</label>
<input type ="number" class = "space"/><br><br>

<label class="fontweight">Email id</label>
<input type ="email" class = "space"/><br><br>
</div>


</html>
